<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập buổi 18</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- GOOGLE FONT ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <h1 class="card-title">Nhập vào số N và chạy các thuật toán</h1>
        <hr />
        <div class="row">
          <div class="col-4">
            <div class="card-form">
              <input type="number" id="soN" class="card-field" placeholder="" />
              <label for="soN" class="card-label">Nhập vào số N</label>
            </div>
          </div>
          <div class="col-4 mt-3">
            <button class="btn btn-primary" id="btn">Thêm số</button>
          </div>
        </div>
        <div id="ketQua1" class="ketqua"></div>
        <br />
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="pills-tongSoDuong-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-tongSoDuong"
              type="button"
              role="tab"
              aria-controls="pills-tongSoDuong"
              aria-selected="true"
            >
              Tống số dương
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-DemSoDuong-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-DemSoDuong"
              type="button"
              role="tab"
              aria-controls="pills-DemSoDuong"
              aria-selected="false"
            >
              Đếm số dương
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-NhoNhat-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-NhoNhat"
              type="button"
              role="tab"
              aria-controls="pills-NhoNhat"
              aria-selected="false"
            >
              Tìm số nhỏ nhất
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-SoDuongNhoNhat-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-SoDuongNhoNhat"
              type="button"
              role="tab"
              aria-controls="pills-SoDuongNhoNhat"
              aria-selected="false"
            >
              Tìm số dương nhỏ nhất
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-soChan-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-soChan"
              type="button"
              role="tab"
              aria-controls="pills-soChan"
              aria-selected="false"
            >
              Tìm số chẵn cuối cùng
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-doiCho-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-doiCho"
              type="button"
              role="tab"
              aria-controls="pills-doiCho"
              aria-selected="false"
            >
              Đổi chỗ (vị trí đầu tiên là 0)
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-sapXep-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-sapXep"
              type="button"
              role="tab"
              aria-controls="pills-sapXep"
              aria-selected="false"
            >
              Sắp xếp tăng dần
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-nguyenTo-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-nguyenTo"
              type="button"
              role="tab"
              aria-controls="pills-nguyenTo"
              aria-selected="false"
            >
              Tìm số nguyên tố đầu tiên
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-demSoNguyen-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-demSoNguyen"
              type="button"
              role="tab"
              aria-controls="pills-demSoNguyen"
              aria-selected="false"
            >
              Đếm số nguyên
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-soSanh-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-soSanh"
              type="button"
              role="tab"
              aria-controls="pills-soSanh"
              aria-selected="false"
            >
              So sánh số lượng số âm và dương
            </button>
          </li>
        </ul>
        <hr />
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-tongSoDuong"
            role="tabpanel"
            aria-labelledby="pills-tongSoDuong-tab"
            tabindex="0"
          >
            <button class="button" id="btn1">Kết quả</button>
            <div id="ketQuaTongSoDuong" class="ketqua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-DemSoDuong"
            role="tabpanel"
            aria-labelledby="pills-DemSoDuong-tab"
            tabindex="0"
          >
            <button class="button" id="btn2">Kết quả</button>
            <div id="ketQuaDemSoDuong" class="ketqua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-NhoNhat"
            role="tabpanel"
            aria-labelledby="pills-NhoNhat-tab"
            tabindex="0"
          >
            <button class="button" id="btn3">Kết quả</button>
            <div id="ketQuaNhoNhat" class="ketqua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-SoDuongNhoNhat"
            role="tabpanel"
            aria-labelledby="pills-SoDuongNhoNhat-tab"
            tabindex="0"
          >
            <button class="button" id="btn4">Kết quả</button>
            <div id="ketQuaSoDuongNhoNhat" class="ketqua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-soChan"
            role="tabpanel"
            aria-labelledby="pills-soChan-tab"
            tabindex="0"
          >
            <button class="button" id="btn5">Kết quả</button>
            <div id="ketQuaSoChanCuoiCung" class="ketqua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-doiCho"
            role="tabpanel"
            aria-labelledby="pills-doiCho-tab"
            tabindex="0"
          >
            <div class="row">
              <div class="col-4">
                <div class="card-form">
                  <input
                    type="number"
                    id="index1"
                    class="card-field"
                    placeholder=""
                  />
                  <label for="index1" class="card-label"
                    >Nhập vào số vị trí 1</label
                  >
                </div>
              </div>
              <div class="col-4">
                <div class="card-form">
                  <input
                    type="number"
                    id="index2"
                    class="card-field"
                    placeholder=""
                  />
                  <label for="index2" class="card-label"
                    >Nhập vào số vị trí 2</label
                  >
                </div>
              </div>
            </div>
            <button class="button" id="btn6">Kết quả</button>
            <div id="ketQuaDoiCho" class="ketqua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-sapXep"
            role="tabpanel"
            aria-labelledby="pills-sapXep-tab"
            tabindex="0"
          >
            <button class="button" id="btn7">Kết quả</button>
            <div id="ketQuaSapXep" class="ketqua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-nguyenTo"
            role="tabpanel"
            aria-labelledby="pills-nguyenTo-tab"
            tabindex="0"
          >
            <button class="button" id="btn8">Kết quả</button>
            <div id="ketQuaNguyenSo" class="ketqua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-demSoNguyen"
            role="tabpanel"
            aria-labelledby="pills-demSoNguyen-tab"
            tabindex="0"
          >
            <button class="button" id="btn9">Kết quả</button>
            <div id="ketQuaDemSoNguyen" class="ketqua"></div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-soSanh"
            role="tabpanel"
            aria-labelledby="pills-soSanh-tab"
            tabindex="0"
          >
            <button class="button" id="btn10">Kết quả</button>
            <div id="ketQuaSoSanh" class="ketqua"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
